<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Form</title>
    <link rel="stylesheet" href="nav-bar.css" />
    <link rel="stylesheet" href="post.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&family=Roboto:ital,wght@0,400;1,900&display=swap");
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Vision</a>

      <div class="group">
        <ul class="navigation">
          <li><a href="#">About</a></li>
          <li><a href="#">All Questions</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>

        <div class="search">
          <span class="icon">
            <ion-icon name="search-outline" class="searchBtn"></ion-icon>
            <ion-icon name="close-outline" class="closeBtn"></ion-icon>
          </span>
        </div>
        <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
      </div>

      <div class="searchBox">
        <input type="text" placeholder="Search here ...." />
      </div>
    </header>

    <section class="post-section">
      <main class="main_error-form">
        <form class="error-form" action="/admin/add-error" method="POST">
          <div class="error_form-control">
            <label for="title">Error Title</label>
            <input type="text" name="title" id="title" />
          </div>

          <div class="error_form-control">
            <label for="category">Category</label>
            <input type="text" name="category" id="category" />
          </div>

          <div class="error_form-control">
            <label for="description">Description</label>
            <textarea
              type="text"
              name="description"
              id="description"
              rows="5"
            ></textarea>
          </div>

          <div class="error_form-control">
            <label for="image">Image</label>
            <input
              type="file"
              name="image"
              id="image_input"
              accept="image/png, image/jpg, image/svg"
            />
            <div id="display_image"></div>
          </div>

          <button class="btn" type="submit">Submit</button>
        </form>
      </main>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="nav-bar.js"></script>
    <script src="post.js"></script>
  </body>
</html>
